<app-header></app-header>
<div class="home-container">
    <div class="all-movie">
        <div class="trending-movie">
            <div class="top">
                <h4>Trending Movies </h4>
                <div class="view-all">
                    <button type="button" class="btn btn-outline-prima">View All</button>
                </div>
            </div>
            <div class="movie-thumbnail">
                <div class="movie" *ngFor="let movie of trendingMovies">
                    <div class="cover" (click)="gotoMovie('trending',movie.id )"> 
                       <img [src]="movie.cover" alt="" srcset="">
                    </div>
                    <div class="name" (click)="gotoMovie('trending',movie.id )"> {{movie.name}}</div>
                    <div class="rating" (click)="gotoMovie('trending',movie.id )" >{{movie.rating}}</div>
                </div>
                
            </div>
        </div>
        <div class="Theatre-movie">
            <div class="top">
                <h4>Theatre Movies </h4>
                
            </div>
            <div class="movie-thumbnail">
                <div class="movie" *ngFor="let movie of theatorMovies">
                    <div class="cover" (click)="gotoMovie('theator',movie.id )">
                        <img [src]="movie.cover" alt="" srcset="">
                    </div>
                    <div class="name" (click)="gotoMovie('theator',movie.id )">{{movie.name}}</div>
                    <div class="rating" (click)="gotoMovie('theator',movie.id )">{{movie.rating}}</div>
                </div>
                
            </div>
        </div>
    </div>
    <div class="popular-movie">
        <h4>All Time Popular Movie Movies </h4>
            <div class="movie" *ngFor="let movie of popularMovie">
                      
                <div class="name" (click)="gotoMovie('Popular',movie.id )">{{movie.name}}</div>
                <div class="rating" (click)="gotoMovie('Popular',movie.id )">{{movie.rating}}</div>
            
        </div>
    </div>
</div>
